<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="elder">
        <span style="color: #0865fe; font-size: 60px"> facebook </span>
        <br />

        <span style="font-size: 30px"
          >Facebook helps you connect and share <br />
          with the people in your life</span
        >
      </div>

      <div class="form">
        <div class="mr1">
          <div class="input1">
            <input type="text" placeholder="Email address or phone number " />
          </div>

          <div class="input2">
            <input type="password" placeholder="Password" />
          </div>
        </div>

        <div class="mr2">
          <button class="login">Log in</button>
        </div>

        <div class="mr3">
          <span>Forgetten password?</span>
        </div>

        <div class="line"></div>

        <div class="newacc">
          <button class="new" style="">Create new account</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
